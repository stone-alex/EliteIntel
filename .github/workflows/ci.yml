name: Build Release ZIP

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew --no-daemon clean build

      - name: Extract tar
        run: tar -xf app/build/distributions/app-shadow.tar

      - name: Create release directory
        run: mkdir release

      - name: Copy fat JAR
        run: cp app-shadow/lib/elite_intel.jar release/

      - name: Copy distribution files
        run: cp -r distribution/* release/

      - name: Get version from tag
        run: echo "VERSION=$(basename ${{ github.ref }} | sed 's/^v//')" >> $GITHUB_ENV

      - name: Create ZIP
        run: |
          cd release
          zip -r ../elite_intel${{ env.VERSION }}.zip .

      # Optional GPG signing â€“ uncomment when you have the secrets
      # - name: Import GPG key
      #   run: |
      #     echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import --passphrase "${{ secrets.GPG_PASSPHRASE }}"
      # - name: Sign ZIP with GPG
      #   run: |
      #     gpg --batch --armor --detach-sign \
      #         --output elite_intel${{ env.VERSION }}.zip.asc \
      #         --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
      #         elite_intel${{ env.VERSION }}.zip

      - name: Create GitHub Release and attach ZIP
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}

          gh release create "$TAG" \
            --title "Elite Intel $VERSION" \
            --generate-notes \
            elite_intel${VERSION}.zip

          # Uncomment the line below when you enable signing
          # elite_intel${VERSION}.zip elite_intel${VERSION}.zip.asc

