name: Build Release Assets

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew --no-daemon clean build

      - name: Extract tar
        run: tar -xf app/build/distributions/app-shadow.tar

      - name: Create release directory
        run: mkdir release

      - name: Copy fat JAR
        run: cp app-shadow/lib/elite_intel.jar release/

      - name: Copy distribution files
        run: cp -r distribution/* release/ || true   # || true = ok if dir empty

      - name: Get version
        run: echo "VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')" >> $GITHUB_ENV

      - name: Create ZIP
        run: |
          cd release
          zip -r ../elite_intel_${{ env.VERSION }}.zip .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: zip
          path: elite_intel_${{ env.VERSION }}.zip
          if-no-files-found: error

  build-windows:
    runs-on: ubuntu-latest
    needs: build-zip   # optional, just ordering

    steps:
      - uses: actions/checkout@v4

      - name: Setup install4j
        uses: luangong/setup-install4j@v1
        with:
          version: '12.0.3'                  # matches your project
          license: ${{ secrets.INSTALL4J_LICENSE_KEY }}

      - name: Build Windows .exe
        run: install4jc --build-ids=36 --destination=installers Installer.install4j
        # --build-ids=36 limits to Windows media only

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: installers/*.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup install4j
        uses: luangong/setup-install4j@v1
        with:
          version: '12.0.3'
          license: ${{ secrets.INSTALL4J_LICENSE_KEY }}

      - name: Build macOS DMG
        run: install4jc --build-ids=37 --destination=installers Installer.install4j

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: installers/*.dmg
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [ build-zip, build-windows, build-macos ]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Create GitHub Release and attach assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ github.ref_name }}
          VERSION=$(echo $TAG | sed 's/^v//')    
          gh release create "$TAG" \
          --title "Elite Intel $VERSION" \
          --generate-notes \
            artifacts/zip/elite_intel_*.zip \
            artifacts/windows-exe/*.exe \
            artifacts/macos-dmg/*.dmg
