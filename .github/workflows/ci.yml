name: Build Release ZIP

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew --no-daemon clean build

      - name: Extract tar
        run: tar -xf app/build/distributions/app-shadow.tar

      - name: Create release directory
        run: mkdir release

      - name: Copy fat JAR
        run: cp app-shadow/lib/elite_intel.jar release/

      - name: Copy distribution files
        run: cp -r distribution/* release/

      - name: Get version from tag
        run: echo "VERSION=$(basename $GITHUB_REF | sed 's/^v//')" >> $GITHUB_ENV

      - name: Create ZIP
        run: |
          cd release
          zip -r ../elite_intel${{ env.VERSION }}.zip .

      # Optional GPG signing (uncomment when ready)
      # - name: Import GPG key
      #   run: |
      #     echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --yes --passphrase "${{ secrets.GPG_PASSPHRASE }}" --import
      # - name: Sign ZIP with GPG
      #   run: gpg --batch --yes --passphrase "${{ secrets.GPG_PASSPHRASE }}" --armor --detach-sign --output elite_intel${{ env.VERSION }}.zip.asc elite_intel${{ env.VERSION }}.zip

      - name: Create GitHub Release and attach ZIP
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Default token works fine
          run: |
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}   # Strips the 'v' for your filename, keeps full tag for release
            
            gh release create "$TAG" \
              --title "elite_intel $VERSION" \
              --generate-notes \
              --draft=false \
              --prerelease=false \
              "elite_intel${VERSION}.zip"
            
            # If you enable signing later, add the .asc here too:
            # "elite_intel${VERSION}.zip" "elite_intel${VERSION}.zip.asc"

      # Optional: Keep artifact upload for debugging if you want, but release is the real deal
      # - name: Upload ZIP artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: elite_intel${{ env.VERSION }}.zip
      #     path: elite_intel${{ env.VERSION }}.zip