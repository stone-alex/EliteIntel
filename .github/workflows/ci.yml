name: Build Release Assets

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew --no-daemon clean build

      - name: Extract tar
        run: tar -xf app/build/distributions/app-shadow.tar

      - name: Prepare for Install4j
        run: |
          mkdir -p distribution
          cp app-shadow/lib/elite_intel.jar distribution/

      - name: Create release directory
        run: mkdir release

      - name: Copy fat JAR
        run: cp app-shadow/lib/elite_intel.jar release/

      - name: Copy distribution files
        run: cp -r distribution/* release/ || true   # || true = ok if dir empty

      - name: Get version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')" >> $GITHUB_ENV
          else
            echo "VERSION=test-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
          fi

      - name: Create ZIP
        run: |
          cd release
          zip -r ../elite_intel_${{ env.VERSION }}.zip .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: zip
          path: elite_intel_${{ env.VERSION }}.zip
          if-no-files-found: error

  build-windows:
    runs-on: ubuntu-latest
    needs: build-zip   # optional, just ordering

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew --no-daemon clean build

      - name: Extract tar
        run: tar -xf app/build/distributions/app-shadow.tar

      - name: Prepare distribution for install4j
        run: |
          mkdir -p distribution
          cp app-shadow/lib/elite_intel.jar distribution/elite_intel.jar
          ls -la distribution/
          du -sh distribution/elite_intel.jar || true
          file distribution/elite_intel.jar || true

      - name: Setup install4j
        uses: luangong/setup-install4j@v1
        with:
          version: '12.0.3'
          license: ${{ secrets.INSTALL4J_LICENSE_KEY }}

      - name: Build Windows .exe with verbose logging
        run: |
          install4jc --verbose --destination=installers --build-ids=36 Installer.install4j > install4j.log 2>&1 || true
          cat install4j.log
          ls -la installers/ || true
          du -sh installers/*.exe || echo "No .exe found"

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: installers/*.exe
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [ build-zip, build-windows ]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: List downloaded files for debug
        run: ls -la artifacts/

      - name: Create GitHub Release and attach assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ github.ref_name }}
          VERSION=$(echo $TAG | sed 's/^v//')

          gh release create "$TAG" \
            --title "Elite Intel $VERSION" \
            --generate-notes \
            --repo ${{ github.repository }} \
            artifacts/*.zip \
            artifacts/*.exe || true   # || true = continue even if release exists (idempotent)