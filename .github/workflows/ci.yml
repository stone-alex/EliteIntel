  release:
    runs-on: ubuntu-latest
    needs: [ build-zip, build-windows ]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: List downloaded files for debug
        run: ls -la artifacts/

      - name: Create GitHub Release and attach assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ github.ref_name }}
          VERSION=$(echo $TAG | sed 's/^v//')

          gh release create "$TAG" \
            --title "Elite Intel $VERSION" \
            --generate-notes \
            --repo ${{ github.repository }} \
            artifacts/*.zip \
            artifacts/*.exe || true   # || true = continue even if release exists (idempotent)