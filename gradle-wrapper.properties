# Where to store the Gradle distribution
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists

# Gradle version to use (change version as needed)
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip

# Optional but recommended: verify the downloaded distribution
# Use the exact checksum for the chosen version (this is an example placeholder)
# distributionSha256Sum=REPLACE_WITH_REAL_CHECKSUM

# Wrapper zip store settings
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# Optional: network hardening
networkTimeout=10000
validateDistributionUrl=true